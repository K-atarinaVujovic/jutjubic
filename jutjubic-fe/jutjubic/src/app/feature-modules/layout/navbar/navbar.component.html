<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="buttons">
      <a routerLink="/home" *ngIf="isLoggedIn">Jutjubic</a>
      <p *ngIf="isLoggedIn">{{user?.username}}</p>
      <span></span>

      <button mat-raised-button color="accent" routerLink="/register">
        Register
      </button>

      <button mat-raised-button color="accent" routerLink="/login">
        Login
      </button>

      <button mat-raised-button color="accent" *ngIf="isLoggedIn" (click)="logout()">
        Logout
      </button>
    </div>

    

    
    
  </mat-toolbar-row>
</mat-toolbar>
